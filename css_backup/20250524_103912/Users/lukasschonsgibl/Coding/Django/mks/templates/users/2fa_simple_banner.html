<!-- SIMPLE 2FA Banner - Just copy and paste into any template -->
<!-- Add this line anywhere in your user dashboard/home template -->

{% if user.is_authenticated and not user.is_2fa_enabled %}
<div class="alert alert-info">
    <strong><i class="fas fa-shield-alt"></i> New Security Feature!</strong>
    Two-Factor Authentication is now available to better protect your account.
    <a href="{% url 'users:2fa_setup' %}" class="btn btn-sm btn-primary ml-2">Enable 2FA</a>
    <button class="btn btn-sm btn-link" onclick="this.parentElement.style.display='none'">Dismiss</button>
</div>
{% endif %}
