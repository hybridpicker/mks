<!-- Add this to your user dashboard/home page to gently suggest 2FA -->
{% if not user.is_2fa_enabled %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
    <i class="fas fa-shield-alt"></i>
    <strong>Enhance Your Security!</strong>
    Two-Factor Authentication is now available to better protect your account.
    <a href="{% url 'users:2fa_setup' %}" class="btn btn-sm btn-primary ml-2">
        <i class="fas fa-plus"></i> Enable 2FA
    </a>
    <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
    </button>
</div>
{% endif %}
