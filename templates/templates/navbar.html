{% load static %}

<!-- NAV -->
<header>
  <div class="nvb">
    <div class="bnbs">
      <div class="bls">
        <a href="{% url 'home_view' %}">
          <img src="{% static "logo/musik-kunst-schule-logo-1024x120.jpg" %}" alt="mks logo navbar"
          href="#">
        </a>
      </div>
      <div class="bns">
        <div class="drops">
          <div class="dropdown arrow">
            <button class="dropbtn">Unterricht</button>
            <div class="dropdown-content">
            </div>
            <div class="dropdown-hover-section">
            </div>
          </div>
          <div class="dropdown-b arrow">
            <button class="dropbtn-b">Online</button>
            <div class="dropdown-content-b">
            </div>
            <div class="dropdown-hover-section-b">
            </div>
          </div>
          <div class="dropdown-c arrow">
            <button class="dropbtn-c">Blog</button>
            <div class="dropdown-content-c">
              <a href="{% url 'blog_summary' %}">All Posts</a>
            </div>
            <div class="dropdown-hover-section-c">
            </div>
          </div>
          <div class="dropdown-d arrow">
            <button class="dropbtn-d">Über</button>
            <div class="dropdown-content-d">
              <a href="{% url 'contact_email' %}">Kontakt</a>
            </div>
            <div class="dropdown-hover-section-d">
            </div>
          </div>
          <div class="dropdown-e arrow">
            <button class="dropbtn-e" href="{% url 'contact_email' %}">Kontakt</button>
            <div class="dropdown-hover-section-e">
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Mobile Nav -->

    <div id="blessondNavMobile" class="menu">
      <div>
        <span id="menuIcon" onclick="openNav()">
          <img id="mobileHamburger" onclick="openNav()" src="{% static "media/nav/mobile/hamburger_mobile.png" %}" alt="mobile Hamburger icon">
          Menü
        </span>
      </div>
      <div id="mobileLogo"><a href="{% url 'home_view' %}"><img src="{% static "media/nav/mobile/mobile_logo.svg" %}" alt="mobile blessond logo"></a></div>

      <div><a id="closeMobileMenu" href="javascript:void(0)" class="closebtn" onclick="closeNav()">
        <img id="closemobleHamburger" src="{% static "media/nav/mobile/hamburger_mobile_active.png" %}" alt="mobile Hamburger icon">Menü</a></div>
      </div>
      <div id="blessondNavMobileMenu" class="overlay">
        <div class="overlay-content">

          <a class="mainHeadingMobile" href="#">Unterricht</a>
          <a class="mainHeadingMobile" href="#">Online</a>
          <a class="mainHeadingMobile" href="#">Blog</a>
          <a class="categoryHeadingMobileNoCursor" href="{% url 'blog_summary' %}">All Blog Posts</a>
          <a class="mainHeadingMobile" href="#">Über</a>
          <a class="mainHeadingMobile" href="{% url 'contact_email' %}">Kontakt</a>
        </div>
      </div>
    </div>

  </header>
