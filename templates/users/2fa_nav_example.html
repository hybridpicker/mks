<!-- Example: Add this to your user navigation/menu -->
<!-- This shows how to integrate 2FA settings into your existing UI -->

<div class="user-menu">
    <!-- Your existing menu items -->
    <a href="{% url 'users:user_home' %}">
        <i class="fas fa-home"></i> Dashboard
    </a>
    
    <a href="{% url 'users:change_password' %}">
        <i class="fas fa-lock"></i> Change Password
    </a>
    
    <!-- Add 2FA Settings Link -->
    <a href="{% url 'users:2fa_settings' %}">
        <i class="fas fa-shield-alt"></i> 
        Two-Factor Authentication
        {% if user.is_2fa_enabled %}
            <span class="badge badge-success">Enabled</span>
        {% else %}
            <span class="badge badge-warning">Disabled</span>
        {% endif %}
    </a>
    
    <!-- Your other menu items -->
</div>

<!-- Or as a security section -->
<div class="security-section">
    <h5><i class="fas fa-shield-alt"></i> Account Security</h5>
    
    <div class="security-item">
        <div class="security-info">
            <strong>Two-Factor Authentication</strong>
            <p class="text-muted">Add an extra layer of security to your account</p>
        </div>
        <div class="security-action">
            {% if user.is_2fa_enabled %}
                <span class="badge badge-success">Enabled</span>
                <a href="{% url 'users:2fa_settings' %}" class="btn btn-sm btn-outline-primary">Manage</a>
            {% else %}
                <span class="badge badge-warning">Disabled</span>
                <a href="{% url 'users:2fa_setup' %}" class="btn btn-sm btn-success">Enable</a>
            {% endif %}
        </div>
    </div>
</div>
